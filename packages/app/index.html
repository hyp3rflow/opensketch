<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OpenSketch</title>
  <link rel="stylesheet" href="/src/ui/styles.css" />
</head>
<body>
  <div id="app">
    <div id="toolbar"></div>
    <div id="workspace">
      <div id="layers-panel"></div>
      <div id="ds-modal-backdrop" class="ds-modal-backdrop">
        <div id="ds-modal" class="ds-modal">
          <div class="ds-modal-header">
            <span class="ds-modal-title">Design System</span>
            <button id="ds-modal-close" class="ds-modal-close">âœ•</button>
          </div>
          <div id="design-system-panel" class="ds-modal-body"></div>
        </div>
      </div>
      <canvas id="canvas"></canvas>
      <div id="right-pane">
        <div id="right-pane-tabs">
          <button class="right-pane-tab active" data-tab="properties">Properties</button>
          <button class="right-pane-tab" data-tab="agent">Agent</button>
        </div>
        <div id="properties-panel" class="right-pane-content active"></div>
        <div id="agent-panel" class="right-pane-content"></div>
      </div>
      <div id="bottom-toolbar"></div>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
